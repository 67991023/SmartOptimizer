[dask]
# File size threshold (in MB) to switch from pandas to Dask
# Files larger than this will use out-of-core processing
threshold_mb = 1024

# Number of rows to sample from Dask DataFrames for analysis
sample_size = 100000

[training]
# Maximum rows to use for model training (larger datasets will be sampled)
max_train_rows = 2000000

[processing]
# Correlation threshold (%) above which columns are considered redundant
correlation_threshold = 97

# Missing value threshold (%) above which columns are dropped
missing_threshold = 60
